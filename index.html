<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chambua Clinic Feedback Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f9fc;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chambua Clinic Feedback Form</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <label class="form-label">How would you rate the quality of care you received?</label>
        <select class="form-select" name="careQuality" required>
          <option value="">Select a rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">How long did you wait before being attended to?</label>
        <select class="form-select" name="waitTime" required>
          <option value="">Select time</option>
          <option value="Less than 10 mins">Less than 10 minutes</option>
          <option value="10-30 mins">10-30 minutes</option>
          <option value="30+ mins">Over 30 minutes</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">How would you rate the friendliness of our staff?</label>
        <select class="form-select" name="staffFriendliness" required>
          <option value="">Select rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Would you recommend our clinic to others?</label>
        <select class="form-select" name="recommend" required>
          <option value="">Choose one</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Any additional comments or suggestions?</label>
        <textarea class="form-control" name="comments" rows="3" placeholder="Your feedback..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">
          Provide your phone number or email if you wish to be contacted (optional):
        </label>
        <input
          type="text"
          class="form-control"
          name="contactInfo"
          placeholder="e.g. 0712 345678 or name@example.com"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you! Your feedback has been submitted.');
      this.reset();
    });
  </script>
</body>
</html>
