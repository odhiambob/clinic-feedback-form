<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chambua Clinic Feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="text-center text-primary mb-4">Chambua Clinic Feedback Form</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="careQuality" class="form-label">How would you rate the quality of care you received?</label>
        <select class="form-select" id="careQuality" required>
          <option value="">Select a rating</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="waitTime" class="form-label">How long did you wait before being attended to?</label>
        <select class="form-select" id="waitTime" required>
          <option value="">Select time</option>
          <option>Less than 15 minutes</option>
          <option>15â€“30 minutes</option>
          <option>More than 30 minutes</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="staffFriendliness" class="form-label">How would you rate the friendliness of our staff?</label>
        <select class="form-select" id="staffFriendliness" required>
          <option value="">Select rating</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="recommendClinic" class="form-label">Would you recommend our clinic to others?</label>
        <select class="form-select" id="recommendClinic" required>
          <option value="">Choose one</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="additionalComments" class="form-label">Any additional comments or suggestions?</label>
        <textarea class="form-control" id="additionalComments" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="contactInfo" class="form-label">Provide your phone number or email if you wish to be contacted (optional):</label>
        <input type="text" class="form-control" id="contactInfo" placeholder="e.g. 0712 345678 or name@example.com" />
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system",
      storageBucket: "chambua-feedback-system.appspot.com",
      messagingSenderId: "440404138384",
      appId: "1:440404138384:web:8f971a343eb6e467e23b15",
      measurementId: "G-XCX96KNJKC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        careQuality: document.getElementById("careQuality").value,
        waitTime: document.getElementById("waitTime").value,
        staffFriendliness: document.getElementById("staffFriendliness").value,
        recommendClinic: document.getElementById("recommendClinic").value,
        additionalComments: document.getElementById("additionalComments").value,
        contactInfo: document.getElementById("contactInfo").value,
        submittedAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "clinic_feedback"), formData);
        alert("Thank you! Your feedback has been submitted.");
        document.getElementById("feedbackForm").reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
