<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chambua Clinic Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system",
      storageBucket: "chambua-feedback-system.firebasestorage.app",
      messagingSenderId: "440404138384",
      appId: "1:440404138384:web:8f971a343eb6e467e23b15",
      measurementId: "G-XCX96KNJKC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.handleFormSubmit = async function (event) {
      event.preventDefault();

      const quality = document.getElementById('quality').value;
      const waitTime = document.getElementById('waitTime').value;
      const friendliness = document.getElementById('friendliness').value;
      const recommend = document.getElementById('recommend').value;
      const comments = document.getElementById('comments').value;
      const contact = document.getElementById('contact').value;

      try {
        await addDoc(collection(db, "clinic_feedback"), {
          quality,
          waitTime,
          friendliness,
          recommend,
          comments,
          contact,
          submittedAt: new Date()
        });
        alert("✅ Thank you! Your feedback has been submitted.");
        event.target.reset();
      } catch (e) {
        console.error("Error adding document: ", e);
        alert("❌ Something went wrong. Please try again.");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Chambua Clinic Feedback Form</h2>
    <form onsubmit="handleFormSubmit(event)">
      <div class="mb-3">
        <label for="quality" class="form-label">How would you rate the quality of care you received?</label>
        <select class="form-select" id="quality" required>
          <option value="">Select a rating</option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="waitTime" class="form-label">How long did you wait before being attended to?</label>
        <select class="form-select" id="waitTime" required>
          <option value="">Select time</option>
          <option value="Less than 15 minutes">Less than 15 minutes</option>
          <option value="15-30 minutes">15–30 minutes</option>
          <option value="More than 30 minutes">More than 30 minutes</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="friendliness" class="form-label">How would you rate the friendliness of our staff?</label>
        <select class="form-select" id="friendliness" required>
          <option value="">Select rating</option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="recommend" class="form-label">Would you recommend our clinic to others?</label>
        <select class="form-select" id="recommend" required>
          <option value="">Choose one</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Any additional comments or suggestions?</label>
        <textarea class="form-control" id="comments" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Provide your phone number or email if you wish to be contacted (optional):</label>
        <input type="text" class="form-control" id="contact" placeholder="e.g. 0712 345678 or name@example.com">
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
