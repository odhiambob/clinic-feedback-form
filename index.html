<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chambua Clinic Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #00796B;
    }
    label, input, textarea {
      display: block;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00796B;
      color: white;
      border: none;
      cursor: pointer;
    }
    #confirmation {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Chambua Clinic Feedback</h1>
  <form id="feedbackForm">
    <label for="rating">How would you rate our services? (1 to 5)</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required />

    <label for="experience">Briefly describe your experience:</label>
    <textarea id="experience" name="experience" required></textarea>

    <label for="contact">Would you like us to follow up? (Optional contact info)</label>
    <input type="text" id="contact" name="contact" />

    <button type="submit">Submit Feedback</button>
  </form>

  <div id="confirmation"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system",
      storageBucket: "chambua-feedback-system.firebasestorage.app",
      messagingSenderId: "440404138384",
      appId: "1:440404138384:web:8f971a343eb6e467e23b15",
      measurementId: "G-XCX96KNJKC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('feedbackForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const rating = form.rating.value;
      const experience = form.experience.value;
      const contact = form.contact.value;

      try {
        await addDoc(collection(db, "feedback"), {
          rating,
          experience,
          contact,
          timestamp: serverTimestamp()
        });

        confirmation.textContent = "Thank you for your feedback!";
        form.reset();
      } catch (error) {
        confirmation.textContent = "Error submitting feedback. Please try again later.";
        console.error("Error adding document: ", error);
      }
    });
  </script>
</body>
</html>
