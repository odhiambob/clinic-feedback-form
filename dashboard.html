<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Feedback Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-3 text-center text-primary">ðŸ“‹ Clinic Feedback Dashboard</h2>

    <div class="mb-4 d-flex justify-content-between flex-wrap">
      <div class="me-3">
        <strong>Total Submissions:</strong> <span id="totalCount">0</span>
      </div>
      <div class="me-3">
        <strong>Would Recommend:</strong> <span id="recommendCount">0</span>
      </div>
      <div class="me-3">
        <strong>Excellent Care:</strong> <span id="excellentCount">0</span>
      </div>
      <div class="me-3">
        <label for="filterRating" class="form-label mb-0"><strong>Filter by Care Quality:</strong></label>
        <select id="filterRating" class="form-select">
          <option value="All">All</option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered table-striped" id="feedbackTable">
      <thead class="table-primary">
        <tr>
          <th>Care Quality</th>
          <th>Wait Time</th>
          <th>Staff Friendliness</th>
          <th>Recommend?</th>
          <th>Comments</th>
          <th>Contact Info</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Feedback rows go here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system",
      storageBucket: "chambua-feedback-system.appspot.com",
      messagingSenderId: "440404138384",
      appId: "1:440404138384:web:8f971a343eb6e467e23b15",
      measurementId: "G-XCX96KNJKC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadFeedback() {
      const querySnapshot = await getDocs(collection(db, "clinic_feedback"));
      const tableBody = document.querySelector("#feedbackTable tbody");
      const filter = document.getElementById("filterRating").value;

      let total = 0;
      let recommendYes = 0;
      let excellentCare = 0;

      tableBody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();

        // Filter logic
        if (filter !== "All" && data.careQuality !== filter) return;

        total++;
        if (data.recommendClinic === "Yes") recommendYes++;
        if (data.careQuality === "Excellent") excellentCare++;

        const row = `
          <tr>
            <td>${data.careQuality}</td>
            <td>${data.waitTime}</td>
            <td>${data.staffFriendliness}</td>
            <td>${data.recommendClinic}</td>
            <td>${data.additionalComments || ""}</td>
            <td>${data.contactInfo || ""}</td>
            <td>${new Date(data.submittedAt).toLocaleString()}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      document.getElementById("totalCount").textContent = total;
      document.getElementById("recommendCount").textContent = recommendYes;
      document.getElementById("excellentCount").textContent = excellentCare;
    }

    document.getElementById("filterRating").addEventListener("change", loadFeedback);

    loadFeedback();
  </script>
</body>
</html>
