<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chambua Clinic Feedback Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <!-- Login Card -->
  <div id="loginCard" class="card mx-auto shadow" style="max-width: 400px;">
    <div class="card-body text-center">
      <h4 class="mb-3 text-primary"><i class="fa-solid fa-lock"></i> Chambua Clinic Admin Login</h4>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button id="loginBtn" class="btn btn-primary w-100 mb-2">
        <i class="fa fa-sign-in-alt"></i> Login
      </button>
      <a href="#" class="d-block mb-3 small">Forgot password?</a>
      <hr />
      <button id="googleLoginBtn" class="btn btn-outline-danger w-100">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div id="dashboardContent" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>ðŸ“Š Welcome to the Clinic Feedback Dashboard</h3>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
    <p>This is where your real dashboard would load (charts, tables, etc.).</p>
  </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
    authDomain: "chambua-feedback-system.firebaseapp.com",
    projectId: "chambua-feedback-system",
    storageBucket: "chambua-feedback-system.appspot.com",
    messagingSenderId: "440404138384",
    appId: "1:440404138384:web:8f971a343eb6e467e23b15"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Monitor Auth State
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("dashboardContent").style.display = "block";
    } else {
      document.getElementById("loginCard").style.display = "block";
      document.getElementById("dashboardContent").style.display = "none";
    }
  });

  // Email/Password Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });

  // Google Login
  document.getElementById("googleLoginBtn").addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    try {
      await signInWithPopup(auth, provider);
    } catch (error) {
      alert("Google login failed: " + error.message);
    }
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
  });
</script>
</body>
</html>
