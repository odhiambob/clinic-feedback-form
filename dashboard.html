<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Feedback Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-3 text-center text-primary">ðŸ“‹ Clinic Feedback Dashboard</h2>

    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <strong>Total Submissions:</strong> <span id="totalCount">0</span><br>
        <strong>Would Recommend:</strong> <span id="recommendCount">0</span><br>
        <strong>Excellent Care:</strong> <span id="excellentCount">0</span>
      </div>
      <div class="col-md-2 mb-2">
        <label for="filterRating" class="form-label mb-0"><strong>Care Quality:</strong></label>
        <select id="filterRating" class="form-select">
          <option value="All">All</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <label for="filterWaitTime" class="form-label mb-0"><strong>Wait Time:</strong></label>
        <select id="filterWaitTime" class="form-select">
          <option value="All">All</option>
          <option>Less than 15 minutes</option>
          <option>15â€“30 minutes</option>
          <option>More than 30 minutes</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <label for="filterFriendliness" class="form-label mb-0"><strong>Staff Friendliness:</strong></label>
        <select id="filterFriendliness" class="form-select">
          <option value="All">All</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <label for="filterRecommend" class="form-label mb-0"><strong>Recommend?</strong></label>
        <select id="filterRecommend" class="form-select">
          <option value="All">All</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered table-striped" id="feedbackTable">
      <thead class="table-primary">
        <tr>
          <th>Care Quality</th>
          <th>Wait Time</th>
          <th>Staff Friendliness</th>
          <th>Recommend?</th>
          <th>Comments</th>
          <th>Contact Info</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Feedback rows go here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system",
      storageBucket: "chambua-feedback-system.appspot.com",
      messagingSenderId: "440404138384",
      appId: "1:440404138384:web:8f971a343eb6e467e23b15",
      measurementId: "G-XCX96KNJKC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadFeedback() {
      const querySnapshot = await getDocs(collection(db, "clinic_feedback"));
      const tableBody = document.querySelector("#feedbackTable tbody");

      // Get filter values
      const filterRating = document.getElementById("filterRating").value;
      const filterWaitTime = document.getElementById("filterWaitTime").value;
      const filterFriendliness = document.getElementById("filterFriendliness").value;
      const filterRecommend = document.getElementById("filterRecommend").value;

      let total = 0;
      let recommendYes = 0;
      let excellentCare = 0;

      tableBody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();

        // Apply filters
        if (
          (filterRating !== "All" && data.careQuality !== filterRating) ||
          (filterWaitTime !== "All" && data.waitTime !== filterWaitTime) ||
          (filterFriendliness !== "All" && data.staffFriendliness !== filterFriendliness) ||
          (filterRecommend !== "All" && data.recommendClinic !== filterRecommend)
        ) return;

        total++;
        if (data.recommendClinic === "Yes") recommendYes++;
        if (data.careQuality === "Excellent") excellentCare++;

        const row = `
          <tr>
            <td>${data.careQuality}</td>
            <td>${data.waitTime}</td>
            <td>${data.staffFriendliness}</td>
            <td>${data.recommendClinic}</td>
            <td>${data.additionalComments || ""}</td>
            <td>${data.contactInfo || ""}</td>
            <td>${new Date(data.submittedAt).toLocaleString()}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      document.getElementById("totalCount").textContent = total;
      document.getElementById("recommendCount").textContent = recommendYes;
      document.getElementById("excellentCount").textContent = excellentCare;
    }

    // Attach change listeners to all filters
    document.getElementById("filterRating").addEventListener("change", loadFeedback);
    document.getElementById("filterWaitTime").addEventListener("change", loadFeedback);
    document.getElementById("filterFriendliness").addEventListener("change", loadFeedback);
    document.getElementById("filterRecommend").addEventListener("change", loadFeedback);

    // Initial load
    loadFeedback();
  </script>
</body>
</html>
