<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chambua Clinic Dashboard</title>

  <!-- AdminLTE Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .card-title { font-size: 1rem; }
    .comment-box {
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }
    .comment-meta {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .comment-text {
      font-size: 1rem;
    }
    #datePicker {
      margin: 10px 0;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <div class="content-wrapper p-4">
    <section class="content-header">
      <div class="container-fluid d-flex flex-column align-items-center">
        <h3 class="text-dark text-center mb-2">ðŸ“Š Chambua Clinic Feedback Dashboard</h3>
        <input type="date" id="datePicker" />
      </div>
    </section>

    <!-- KPIs -->
    <section class="content">
      <div class="row">
        <div class="col-lg-4 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3 id="totalCount">0</h3>
              <p>Total Submissions</p>
            </div>
            <div class="icon"><i class="fas fa-clipboard-list"></i></div>
          </div>
        </div>
        <div class="col-lg-4 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3 id="recommendCount">0</h3>
              <p>Would Recommend</p>
            </div>
            <div class="icon"><i class="fas fa-thumbs-up"></i></div>
          </div>
        </div>
        <div class="col-lg-4 col-6">
          <div class="small-box bg-warning">
            <div class="inner">
              <h3 id="excellentCount">0</h3>
              <p>Excellent Care</p>
            </div>
            <div class="icon"><i class="fas fa-star"></i></div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row">
        <div class="col-md-3">
          <div class="card card-primary">
            <div class="card-header"><h3 class="card-title">Care Quality</h3></div>
            <div class="card-body"><canvas id="careChart"></canvas></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-info">
            <div class="card-header"><h3 class="card-title">Wait Time</h3></div>
            <div class="card-body"><canvas id="waitChart"></canvas></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-purple">
            <div class="card-header"><h3 class="card-title">Staff Friendliness</h3></div>
            <div class="card-body"><canvas id="friendChart"></canvas></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-success">
            <div class="card-header"><h3 class="card-title">Would Recommend?</h3></div>
            <div class="card-body"><canvas id="recommendChart"></canvas></div>
          </div>
        </div>
      </div>

      <!-- Comments Section -->
      <div class="card card-secondary">
        <div class="card-header"><h3 class="card-title">Client Comments & Suggestions</h3></div>
        <div class="card-body" style="max-height: 300px; overflow-y: auto;" id="commentList">
          <!-- Comments load here -->
        </div>
      </div>

      <!-- Collapsible Table -->
      <div class="card card-outline card-dark">
        <div class="card-header">
          <h3 class="card-title">All Feedback (Raw View)</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr>
                <th>Care Quality</th>
                <th>Wait Time</th>
                <th>Friendliness</th>
                <th>Recommend?</th>
                <th>Comment</th>
                <th>Contact</th>
                <th>Submitted At</th>
              </tr>
            </thead>
            <tbody id="feedbackTableBody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- Firebase + Chart Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
    authDomain: "chambua-feedback-system.firebaseapp.com",
    projectId: "chambua-feedback-system",
    storageBucket: "chambua-feedback-system.appspot.com",
    messagingSenderId: "440404138384",
    appId: "1:440404138384:web:8f971a343eb6e467e23b15",
    measurementId: "G-XCX96KNJKC"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const careChart = new Chart(document.getElementById("careChart"), {
    type: "pie",
    data: {
      labels: ["Excellent", "Good", "Average", "Poor"],
      datasets: [{ data: [0, 0, 0, 0], backgroundColor: ["#28a745", "#007bff", "#ffc107", "#dc3545"] }]
    }
  });

  const waitChart = new Chart(document.getElementById("waitChart"), {
    type: "bar",
    data: {
      labels: ["Less than 15 minutes", "15â€“30 minutes", "More than 30 minutes"],
      datasets: [{ label: "Responses (%)", data: [0, 0, 0], backgroundColor: "#17a2b8" }]
    },
    options: { scales: { y: { beginAtZero: true, ticks: { callback: value => value + "%" } } } }
  });

  const friendChart = new Chart(document.getElementById("friendChart"), {
    type: "bar",
    data: {
      labels: ["Excellent", "Good", "Average", "Poor"],
      datasets: [{ label: "Ratings (%)", data: [0, 0, 0, 0], backgroundColor: "#6f42c1" }]
    },
    options: { scales: { y: { beginAtZero: true, ticks: { callback: value => value + "%" } } } }
  });

  const recommendChart = new Chart(document.getElementById("recommendChart"), {
    type: "doughnut",
    data: {
      labels: ["Yes", "No"],
      datasets: [{ data: [0, 0], backgroundColor: ["#28a745", "#dc3545"] }]
    }
  });

  async function loadData(selectedDate = null) {
    const snapshot = await getDocs(collection(db, "clinic_feedback"));

    const tableBody = document.getElementById("feedbackTableBody");
    const commentList = document.getElementById("commentList");

    let total = 0, recommend = 0, excellent = 0;
    let care = { Excellent: 0, Good: 0, Average: 0, Poor: 0 };
    let wait = { "Less than 15 minutes": 0, "15â€“30 minutes": 0, "More than 30 minutes": 0 };
    let friend = { Excellent: 0, Good: 0, Average: 0, Poor: 0 };
    let recommendYes = 0, recommendNo = 0;

    tableBody.innerHTML = "";
    commentList.innerHTML = "";

    snapshot.forEach(doc => {
      const d = doc.data();
      const submittedDate = new Date(d.submittedAt);
      const selected = selectedDate ? new Date(selectedDate) : null;

      if (selected && (
        submittedDate.getFullYear() !== selected.getFullYear() ||
        submittedDate.getMonth() !== selected.getMonth() ||
        submittedDate.getDate() !== selected.getDate()
      )) return;

      total++;
      if (d.recommendClinic === "Yes") { recommend++; recommendYes++; }
      else if (d.recommendClinic === "No") recommendNo++;
      if (d.careQuality === "Excellent") excellent++;

      care[d.careQuality] = (care[d.careQuality] || 0) + 1;
      wait[d.waitTime] = (wait[d.waitTime] || 0) + 1;
      friend[d.staffFriendliness] = (friend[d.staffFriendliness] || 0) + 1;

      tableBody.innerHTML += `
        <tr>
          <td>${d.careQuality}</td>
          <td>${d.waitTime}</td>
          <td>${d.staffFriendliness}</td>
          <td>${d.recommendClinic}</td>
          <td>${d.additionalComments || ""}</td>
          <td>${d.contactInfo || ""}</td>
          <td>${new Date(d.submittedAt).toLocaleString()}</td>
        </tr>`;

      if (d.additionalComments && d.additionalComments.trim() !== "") {
        commentList.innerHTML += `
          <div class="comment-box">
            <div class="comment-meta">
              ${d.careQuality} care â€¢ ${d.staffFriendliness} staff â€¢ ${d.recommendClinic} â€¢ ${new Date(d.submittedAt).toLocaleString()}
            </div>
            <div class="comment-text">${d.additionalComments}</div>
          </div>`;
      }
    });

    document.getElementById("totalCount").textContent = total;
    document.getElementById("recommendCount").textContent = recommend;
    document.getElementById("excellentCount").textContent = excellent;

    const toPercent = val => total === 0 ? 0 : Math.round((val / total) * 100);

    careChart.data.datasets[0].data = Object.values(care);
    waitChart.data.datasets[0].data = Object.values(wait).map(toPercent);
    friendChart.data.datasets[0].data = Object.values(friend).map(toPercent);
    recommendChart.data.datasets[0].data = [recommendYes, recommendNo];

    careChart.update();
    waitChart.update();
    friendChart.update();
    recommendChart.update();
  }

  document.getElementById("datePicker").addEventListener("change", e => {
    loadData(e.target.value);
  });

  loadData();
</script>
</body>
</html>
