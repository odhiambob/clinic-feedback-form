<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }
    .form-link {
      display: block;
      text-align: right;
      margin-top: 10px;
    }
    .btn-primary, .btn-google {
      width: 100%;
    }
    .btn-google {
      background-color: #4285f4;
      color: white;
      margin-top: 15px;
    }
    .btn-google:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="text-center mb-4">
      <div class="logo-text"><i class="fas fa-lock"></i> Chambua Clinic Admin Login</div>
    </div>

    <div id="loginForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required />
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
      <button id="loginBtn" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
      <a href="#" class="form-link" id="forgotLink">Forgot password?</a>
      <div class="text-danger mt-2" id="loginError"></div>

      <hr />
      <button id="googleBtn" class="btn btn-google"><i class="fab fa-google"></i> Sign in with Google</button>
    </div>

    <div id="resetForm" style="display:none;">
      <input type="email" id="resetEmail" class="form-control mb-3" placeholder="Enter your email" />
      <button id="resetBtn" class="btn btn-primary">Send Reset Link</button>
      <div class="mt-2 text-success" id="resetMsg"></div>
      <a href="#" class="form-link" id="backToLogin">← Back to login</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email/password login
    document.getElementById("loginBtn").onclick = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("loginError").textContent = error.message;
        });
    };

    // Forgot password
    document.getElementById("forgotLink").onclick = function () {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("resetForm").style.display = "block";
    };
    document.getElementById("backToLogin").onclick = function () {
      document.getElementById("resetForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    };
    document.getElementById("resetBtn").onclick = function () {
      const email = document.getElementById("resetEmail").value;
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById("resetMsg").textContent = "✅ Reset email sent. Check your inbox.";
        })
        .catch((error) => {
          document.getElementById("resetMsg").textContent = error.message;
        });
    };

    // Google Sign-In
    document.getElementById("googleBtn").onclick = function () {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("loginError").textContent = error.message;
        });
    };
  </script>
</body>
</html>
