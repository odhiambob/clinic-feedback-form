<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Feedback Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .col-control {
      display: inline-block;
      margin-right: 10px;
    }
    .hidden-col {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-3 text-center text-primary">ðŸ“‹ Clinic Feedback Dashboard</h2>

    <div class="mb-3">
      <strong>Show Columns:</strong><br />
      <div id="columnControls" class="mb-3">
        <label class="col-control"><input type="checkbox" data-col="careQuality" checked /> Care Quality</label>
        <label class="col-control"><input type="checkbox" data-col="waitTime" checked /> Wait Time</label>
        <label class="col-control"><input type="checkbox" data-col="staffFriendliness" checked /> Staff Friendliness</label>
        <label class="col-control"><input type="checkbox" data-col="recommendClinic" checked /> Recommend?</label>
        <label class="col-control"><input type="checkbox" data-col="additionalComments" checked /> Comments</label>
        <label class="col-control"><input type="checkbox" data-col="contactInfo" checked /> Contact Info</label>
        <label class="col-control"><input type="checkbox" data-col="submittedAt" checked /> Submitted At</label>
      </div>
    </div>

    <table class="table table-bordered table-striped" id="feedbackTable">
      <thead class="table-primary">
        <tr>
          <th data-col="careQuality">Care Quality</th>
          <th data-col="waitTime">Wait Time</th>
          <th data-col="staffFriendliness">Staff Friendliness</th>
          <th data-col="recommendClinic">Recommend?</th>
          <th data-col="additionalComments">Comments</th>
          <th data-col="contactInfo">Contact Info</th>
          <th data-col="submittedAt">Submitted At</th>
        </tr>
      </thead>
      <tbody>
        <!-- Feedback rows go here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system",
      storageBucket: "chambua-feedback-system.appspot.com",
      messagingSenderId: "440404138384",
      appId: "1:440404138384:web:8f971a343eb6e467e23b15",
      measurementId: "G-XCX96KNJKC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadFeedback() {
      const querySnapshot = await getDocs(collection(db, "clinic_feedback"));
      const tableBody = document.querySelector("#feedbackTable tbody");
      tableBody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td data-col="careQuality">${data.careQuality}</td>
          <td data-col="waitTime">${data.waitTime}</td>
          <td data-col="staffFriendliness">${data.staffFriendliness}</td>
          <td data-col="recommendClinic">${data.recommendClinic}</td>
          <td data-col="additionalComments">${data.additionalComments || ""}</td>
          <td data-col="contactInfo">${data.contactInfo || ""}</td>
          <td data-col="submittedAt">${new Date(data.submittedAt).toLocaleString()}</td>
        `;

        tableBody.appendChild(row);
      });

      updateColumnVisibility();
    }

    function updateColumnVisibility() {
      const checkboxes = document.querySelectorAll('#columnControls input[type="checkbox"]');
      checkboxes.forEach(cb => {
        const col = cb.getAttribute("data-col");
        const cells = document.querySelectorAll(`[data-col="${col}"]`);
        cells.forEach(cell => {
          cell.classList.toggle("hidden-col", !cb.checked);
        });
      });
    }

    document.querySelectorAll('#columnControls input[type="checkbox"]').forEach(cb => {
      cb.addEventListener("change", updateColumnVisibility);
    });

    loadFeedback();
  </script>
</body>
</html>
