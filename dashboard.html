<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .logo-text {
      font-size: 1.6rem;
      font-weight: bold;
      color: #007bff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .btn-primary {
      width: 100%;
    }
    .form-link {
      display: block;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="text-center mb-4">
      <div class="logo-text">üîê Chambua Clinic Admin Login</div>
    </div>

    <div id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-primary" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
      <a href="#" class="form-link" id="forgotLink">Forgot password?</a>
      <div class="mt-3 text-danger" id="loginError"></div>
    </div>

    <div id="resetForm" style="display:none;">
      <div class="mb-3">
        <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email">
      </div>
      <button class="btn btn-primary" id="resetBtn">Send Reset Link</button>
      <div class="mt-3 text-success" id="resetMsg"></div>
      <a href="#" class="form-link" id="backToLogin">‚Üê Back to login</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCA3TfnbfOm7PxJCH153zHJRTe1wYUrPLM",
      authDomain: "chambua-feedback-system.firebaseapp.com",
      projectId: "chambua-feedback-system"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("loginError").textContent = error.message;
      }
    };

    document.getElementById("forgotLink").onclick = () => {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("resetForm").style.display = "block";
    };

    document.getElementById("backToLogin").onclick = () => {
      document.getElementById("resetForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    };

    document.getElementById("resetBtn").onclick = async () => {
      const email = document.getElementById("resetEmail").value;
      try {
        await auth.sendPasswordResetEmail(email);
        document.getElementById("resetMsg").textContent = "‚úÖ Reset link sent to your email.";
      } catch (error) {
        document.getElementById("resetMsg").textContent = error.message;
      }
    };
  </script>
</body>
</html>
